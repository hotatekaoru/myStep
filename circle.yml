machine:
    timezone: Asia/Tokyo
    services:
        - postgresql
        - redis
    environment:
        PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:${HOME}/.go_workspace/bin:${PATH}"
        GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"
        REDISCLOUD_URL: redis://:6379
        DATABASE_URL: user=hotatekaoru dbname=mystepdb

database:
    post:
        - psql -U postgres -f $HOME/myStep/database/setup.sql
    override:
        - createuser -s -d hotatekaoru
        - createdb mystepdb

dependencies:
    override:
        - go get -t -d -v ./...
        - go build -v ./...

test:
    override:
        - go run main.go
        timeout: 60
        - go test -v ./model
