{{template "header.html" .}}
{{template "navi-bar.html" .}}
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Task Register</h1>
				<div class="col-lg-6 col-md-8 col-sm-10">
					<div class="panel-heading">
						<h3 class="panel-title">Please input task info.</h3>
					</div>
					<div class="panel-body">
						{{template "flash.html" .}}
						<fieldset>
							{{if $.form.New}}
							<form action="/task/register" method="POST">
							{{else}}
							<form action="/task/update" method="POST">
							{{end}}
								<div class="form-group">
									<label for="type" class="form-label">Task's type</label>
									<select id="type" multiple class="form-control" name="typeId" style="height:66px;">
										<option value="1" {{if eq .form.TypeId 1}} selected {{end}}>Coding</option>
										<option value="2" {{if eq .form.TypeId 2}} selected {{end}}>Training</option>
										<option value="3" {{if eq .form.TypeId 3}} selected {{end}}>Housework</option>
									</select>
								</div>
								<div class="form-group">
									<label for="content" class="form-label">Content</label>
									<input id="content" class="form-control" placeholder="Task's Content" name="contentName" type="text" value="{{.form.ContentName}}">
								</div>
								<div class="form-group">
									<label for="point" class="form-label">Point</label>
									<ul class="list-inline">
										<li>
											<input id="point" class="form-control" placeholder="1.0" name="point" type="text" value="{{.form.Point}}" style="width:60px;">
										</li>
										<li>
											<label> pt / </label>
										</li>
										<li>
											<input id="par" class="form-control" placeholder="1" name="par" type="text" value="{{.form.Par}}" style="width:60px;">
										</li>
										<li>
											<select class="form-control" name="unitId" style="width:120px;">
												<option value="1" {{if eq .form.UnitId 1}} selected {{end}}>回</option>
												<option value="2" {{if eq .form.UnitId 2}} selected {{end}}>分</option>
											</select>
										</li>
									</ul>
								</div>
								<input type="hidden" name="new" value="{{.form.New}}">
								{{if $.form.New}}
								<input type="submit" class="btn btn-outline btn-primary" value="Register">
								{{else}}
								<input type="submit" class="btn btn-outline btn-primary" value="Update">
								{{end}}
							</form>
						</fieldset>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.row -->
	<script>
		$(function(){
			$('#taskTables').DataTable();
		} );
	</script>
{{template "footer.html" .}}
