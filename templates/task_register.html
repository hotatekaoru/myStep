{{template "header.html" .}}
{{template "navi-bar.html" .}}
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Task Register</h1>
				<div class="col-lg-6 col-md-8 col-sm-10">
					<div class="panel-heading">
						<h3 class="panel-title">Please input task info.</h3>
					</div>
					<div class="panel-body">
						{{template "flash.html" .}}
						<fieldset>
							{{if $.form.New}}
							<form action="/task/register" method="POST">
							{{else}}
							<form action="/task/update" method="POST">
							{{end}}
								<div class="form-group">
									<label for="type" class="form-label">Task's type</label>
									<select id="type" multiple class="form-control" style="height:66px;">
										<option name="typeName" value="1">Coding</option>
										<option name="typeName" value="2">Training</option>
										<option name="typeName" value="3">Housework</option>
									</select>
								</div>
								<div class="form-group">
									<label for="content" class="form-label">Content</label>
									<input id="content" class="form-control" placeholder="Task's Content" name="contentName" type="text" value="{{.form.ContentName}}">
								</div>
								<div class="form-group">
									<label for="point" class="form-label">Point</label>
									<ul class="list-inline">
										<li>
											<input id="point" class="form-control" placeholder="1.0" name="point" type="text" value="{{.form.Point}}" style="width:60px;">
										</li>
										<li>
											<p> pt / </p>
										</li>
										<li>
											<select class="form-control" style="width:120px;">
												<option name="unitName" value="1">回</option>
												<option name="unitName" value="2">分</option>
											</select>
										</li>
									</ul>
								</div>
								<input type="submit" class="btn btn-outline btn-primary" value="Register">
								<input type="submit" class="btn btn-outline btn-primary" value="Update">
							</form>
						</fieldset>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.row -->
	<script>
		$(function(){
			$('#taskTables').DataTable();
		} );
	</script>
{{template "footer.html" .}}
