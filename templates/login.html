{{template "header.html" .}}
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Please Sign In</h3>
			</div>
			<div class="panel-body">
				{{template "flash.html" .}}
				<form action="/index" method="POST">
					<fieldset>
						<div class="form-group">
							<label for="userName" class="form-label">UserName</label>
							<input id="userName" class="form-control" placeholder="Your Name" name="userName" type="text" value="{{.userName}}" autofocus>
						</div>
						<div class="form-group">
							<label for="password" class="form-label">Password</label>
							<input id="password" class="form-control" placeholder="password" name="password" type="password">
						</div>
						<input type="submit" class="btn btn-lg btn-success" value="Login">
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

{{template "footer.html" .}}
