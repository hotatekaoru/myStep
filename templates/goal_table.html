{{template "header.html" .}}
{{template "navi-bar.html" .}}
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Goals</h1>
				<div class="col-lg-12">
					{{template "flash.html" .}}
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-flag-checkered fa-fw"></i> Goals
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table width="100%" id="activityTable" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>Date</th>
											<th>Coding</th>
											<th>Training</th>
											<th>HouseWork</th>
											<th>Total</th>
											<th>Update</th>
										</tr>
									</thead>
									<tbody>
										{{range .form.Goal}}
										<a method="POST" action="/goal/update">
										<input hidden name="date" value="{{.Date}}">
										<tr>
											<td>{{.Date}}</td>
											<td>{{.Coding}}</td>
											<td>{{.Training}}</td>
											<td>{{.HouseWork}}</td>
											<td>{{.Total}}</td>
											<td>
												<a href="/activity/register/date={{.Date}}" class="btn-link">update</a>
											</td>
										</tr>
										{{end}}
									</tbody>
								</table>
							</div>
							<a href="/index" class="btn btn-outline btn-default">Back</a>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.row -->
{{template "footer.html" .}}
